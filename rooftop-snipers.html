<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #8B0000;
  background-color: #EE4B2B;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: #EE4B2B;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #8B0000;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #8B0000;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #B51E00;
  border-top: none;
}
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">Controls</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">About</button>
</div>

<div id="London" class="tabcontent">
  <h3>W - Jump</h3>
  <h3>E/Hold - Move Gun/Shoot</h3>
</div>

<div id="Paris" class="tabcontent">
  <h3>Rooftop Snipers is an shooting game. The goal is to show off your sniper skills in order to to stay on the roof. Rooftop Snipers can be played with two players.</h3>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
